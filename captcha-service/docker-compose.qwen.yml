version: '3.8'

services:
  qwen-captcha:
    build:
      context: .
      dockerfile: Dockerfile.qwen
    container_name: qwen-captcha-service
    ports:
      - "5000:5000"
    environment:
      - QWEN_MODEL=Qwen/Qwen2-VL-2B-Instruct  # 可选: 2B, 7B
      - USE_GPU=true
      - MAX_PIXELS=360000
      - MIN_PIXELS=64000
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface  # 缓存模型
      - ./logs:/app/logs  # 日志目录
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
