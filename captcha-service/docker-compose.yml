version: '3.8'

services:
  captcha-ocr:
    build: .
    container_name: captcha-ocr-service
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tender-monitor

networks:
  tender-monitor:
    driver: bridge
